language: ruby
cache: bundler
rvm:
- 2.5.3
services:
- postgresql
before_install:
- gem install bundler
before_script:
- psql -c 'create database paired_be_test;' -U postgres
# following adapted from https://blog.travis-ci.com/2019-05-30-setting-up-a-ci-cd-process-on-github
stages:
  - test
  - name: deploy
    if: type = push AND branch = master
jobs:
  include:
    - stage: deploy
      deploy:
        provider: heroku
        api_key:
          secure: 
